    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: ""
  #       icon: /apple-touch-icon.png
  #       iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Christian Gitter &ndash; Webentwickler"
    subtitle: "Es gibt Tage, da verspeist man den B채ren, und Tage, da wird man eben vom B채ren verspeist."
    imageUrl: "/avatar.jfif"
    imageWidth: 240
    imageHeight: 240
    imageTitle: Christian Gitter
    # buttons:
    #     - name: "Zum Blog"
    #       url: blog

  # home-info mode
  # homeInfoParams:
