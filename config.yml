baseURL: https://christiangitter.de
languageCode: de-de
title: christiangitter.de
paginate: 5
theme: github.com/adityatelange/hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

module:
  imports:
    path: github.com/adityatelange/hugo-PaperMod
    disabled: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Christian Gitter"
  description: "Es gibt Tage, da verspeist man den B채ren, und Tage, da wird man eben vom B채ren verspeist."
  author: ["Chris"]
  # author: ["Me", "You"] # multiple authors
  images: [] # ["<link or path of image for opengraph, twitter-cards>"]

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  disableSpecial1stPost: false
  comments: false
  hidemeta: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
